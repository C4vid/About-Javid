<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Registerpage/register.css" />
    <title>Document</title>
  </head>
  <body>
    <a href="/Loginpage/login.html" style="text-decoration: none; color: #fff;font-size: 30px;">Back to login page</a>
    <div class="registerbox">
      <form>
        <p>Username</p>
        <input type="text" placeholder="Enter the username..." /> <br>
        <p>Name</p>
        <input type="text" placeholder="Enter the Name..." /><br>
        <p>Surname</p>
        <input type="text" placeholder="Enter the Surname..." /><br>
        <p>Phone number</p>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="+xxx-123-45-678"
          pattern="+[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{3}"
        /> <br>
        <p>Email</p>
        <input type="email" placeholder="Enter the email..." /> <br><br>
        <p>Gender</p>
        <input type="radio" id="Woman" name="Gender" value="Woman" />
        <label for="Woman">Woman</label> <br>
        <input type="radio" id="Man" name="Gender" value="Man" />
        <label for="Man">Man</label> <br> <br>

        <label for="birthday">Birthday:</label><br>
        <input type="date" id="birthday" name="birthday" /><br><br>

        <p>Adress</p>
        <textarea name="Adress" cols="30" rows="2"></textarea><br> <br>

        <p>Country</p>
        <select name="Country" id="Country">
          <option value="Azerbaijan">Azerbaijan</option>
          <option value="Russia">Russia</option>
          <option value="Georgia">Georgia</option>
          <option value="Other">Other</option>
        </select><br><br>

        <p>Interests</p>
        <input type="checkbox" /><label for="Car">Car</label><br/>
        <input type="checkbox" /><label for="Collect marks">Collect marks</label
        ><br />
        <input type="checkbox" /><label for="Other">Other</label><br /><br>

        <input type="file"Back to login page name="fileToUpload" id="fileToUpload" /><br><br>
        <input type="submit" value="Upload Image" name="submit" /><br><br>

        <input type="password" placeholder="Enter the password..." /><br><br>

        <button type="submit">Register</button><br>     
      </form>
    </div>
  </body>
</html>
